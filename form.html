<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>form</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <script type="text/javascript">
        var qi = {q1: 0, q2: 0, q3: 0};
        var ql = ["q1", "q2", "q3"];
        var last = "q3";
        var counter = 0;
    </script>
    <script type="text/javascript">
        function gup(name) {
            name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
            var regexS = "[\\?&]"+name+"=([^&#]*)";
            var regex = new RegExp(regexS);
            var results = regex.exec(window.location.href);
            if(results == null) {
                return "";
            } else {
                return unescape(results[1]);
            }
        }
        function openButton() {
            $("#" + ql[counter]).prop("disabled", false);
            $("#next").prop("disabled", false);
        }
        function changeInfo() {
            $("#" + ql[counter]).attr("style", "visibility:hidden");
            $("#poster").attr("src", "./" + ql[counter]);
            counter++;
            $("#" + ql[counter]).attr("style", "visibility:visible");
            $("#next").prop("disabled", true);
            if (ql[counter] == last) {
                $("#send").attr("style", "visibilility:visible");
                setTimeout(function () {
                    $("#" + ql[counter]).prop("disabled", false);
                    $("#next").prop("disabled", false);
                    $("#send").prop("disabled", true);
                }, 5000);
            } else {
                setTimeout(openButton, 5000);
            }
        }
        function send() {
            $("form").attr("method", "POST");
            $("form").attr("action", gup("turkSubmitTo"));
            $("form").submit();
        }
        setTimeout(openButton, 5000);
    </script>
    <img id="poster" src="./test.jpg" align="left">
    <div id="ans_area">
        <form id="mturk_form" name="mturk_form">
            <input type="hidden" name="assignmentId">
            <select id="q1" name="score" disabled>
                <option value="5">5</option>
                <option value="4">4</option>
                <option value="3">3</option>
                <option value="2">2</option>
                <option value="1">1</option>
            </select>
            <select id="q2" name="score" style="visibility:hidden" disabled>
                <option value="5">5</option>
                <option value="4">4</option>
                <option value="3">3</option>
                <option value="2">2</option>
                <option value="1">1</option>
            </select>
            <select id="q3" name="score" style="visibility:hidden" disabled>
                <option value="5">5</option>
                <option value="4">4</option>
                <option value="3">3</option>
                <option value="2">2</option>
                <option value="1">1</option>
            </select>
        </form>
        <button id="next" onclick="changeInfo()" disabled>Next</button>
        <button id="send" onclick="send()" style="visibility:hidden" disabled>Send</button>
    </div>
</body>
</html>
