<!DOCTYPE html>
<html>
<body>

<h1>說明</h1>

<p id="demo">
您好，歡迎光臨。本製作團隊設計了一個新的“電影名稱生成器”，
</p>
<p>
試著對現有的電影生成了新的名稱。為了確認生成器的效果，希望您對我們產生的電影名稱進行評分（0~5分）。
</p>

<button type="button" onclick="myFunction()">開始回答問題</button>

<script type="text/javascript">
function myFunction() {
    document.getElementById("demo").style.color = "red";
}
	
// setTimeout(function(){window.location.href='blank.html'}, 5000);

var strUrl = location.search;
var getPara, ParaVal;
var aryPara = [];

if (strUrl.indexOf("?") != -1) {
    var getSearch = strUrl.split("?");
    getPara = getSearch[1].split("&");
    for (i = 0; i < getPara.length; i++) {
      ParaVal = getPara[i].split("=");
      // aryPara.push(ParaVal[0]);
      aryPara.push(ParaVal[0]);
      aryPara[ParaVal[0]] = ParaVal[1];
    }
    // alert(aryPara);
  }

</script>

</body>
</html>
